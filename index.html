<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootsteap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Luckiest+Guy&family=Outfit:wght@100..900&family=Poiret+One&display=swap"
      rel="stylesheet"
    />

    <title>Game Finder</title>
  </head>
  <body class="bg-main">
    <!--  Loading Spinner -->
    <div class="loading-spinner-div">
      <div
        class="loading-spinner d-none text-center py-5 position-absolute top-50 start-50 translate-middle text-center"
      >
        <div
          class="spinner-border text-white"
          role="status"
          style="width: 3rem; height: 3rem"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="text-white mt-3 fw-lighter">Loading...</p>
      </div>
    </div>
    <!-- Home Page -->
    <div class="home-page">
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary py-3 position-fixed top-0 start-0 end-0"
      >
        <div class="container d-flex align-items-center">
          <div class="navbar-logo d-flex align-items-center gap-2">
            <img
              src="https://routeegy.github.io/GameOOP/assets/images/logo-sm.png"
              alt=""
              width="30px"
            />
            <a class="navbar-brand" href="#">Game Finder</a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav gap-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Mmorpg</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shooter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Fighting</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Strategy</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Main -->
      <div class="main">
        <div class="container">
          <div class="row g-5 cards-container"></div>
        </div>
      </div>
    </div>
    <!-- Details Page -->
    <div class="game-details-page d-none">
      <i class="fa-solid fa-xmark fs-4 text-white pt-4 ps-4 exit-btn"></i>
      <div class="container"></div>
    </div>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a6e81a47c0.js"
      crossorigin="anonymous"
    ></script>
    <!-- My script -->
    <script type="module" src="assets/js/script.js"></script>
  </body>
</html>
